# Workflow to create a pull request merging changes from the main branch into the production branch upon release.

name: Create Release Pull Request

# Trigger the workflow when a release is published
# on:
#   release:
#     types: [published]

# Trigger the workflow manually via workflow_dispatch
on:
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository with full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:  
          fetch-depth: 0 # Fetch all history for all branches and tags

      # Step 2: Reset the production branch to the state of the master branch
      - name: Reset production branch
        run: |
          git fetch origin master:master
          git checkout branch_for_release_test
          git reset --hard master

      # Step 3: Create a pull request to merge master into the production branch
      - name: Create a pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # GitHub token for authentication
          commit-message: 'Merge master branch into production'
          title: 'Release Merge: ${{ github.event.release.tag_name }}' # Title of the pull request
          body: 'This pull request merges the master branch into the production branch.' # Body content of the pull request
          base: branch_for_release_test # The base branch of the pull request
          head: master # The head branch of the pull request

